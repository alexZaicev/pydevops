      deploy: true

    - name: report-templates
      project: TM
      script: unpack_app
      path: fwk.report\templates-assembly\target
      regex: gmp-report-templates-(.*)\.tar\.gz
      deploy: true
      deployAfterStart: true
      scriptAfterStart: deploy_report_templates

    - name: six
